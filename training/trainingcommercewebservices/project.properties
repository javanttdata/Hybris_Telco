# Specifies the location of the spring context file putted automatically to the global platform application context.
trainingcommercewebservices.application-context=trainingcommercewebservices-spring.xml

trainingcommercewebservices.oauth.scope=basic
trainingcommercewebservices.license.url=
trainingcommercewebservices.terms.of.service.url=
trainingcommercewebservices.licence=
trainingcommercewebservices.documentation.desc=trainingcommercewebservices Documentation 
trainingcommercewebservices.documentation.title=trainingcommercewebservices API 
trainingcommercewebservices.host=hostname

trainingcommercewebservices.sap.apiType=REST
trainingcommercewebservices.sap.shortText=trainingcommercewebservices
trainingcommercewebservices.sap.state=Active
trainingcommercewebservices.sap.servers=default
